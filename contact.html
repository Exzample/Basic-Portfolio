<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">

<body>
    <header>
        <div class="stickyHeader">
            <div class="contentBox">
                <h1>Douglas Henderson</h1>
            </div>
            <div class="navigationLinks">
                <a href="index.html" att="About Me" target="_blank">About Me</a>
                <a href="portfolio.html" att="Doug's Portfolio" target="_blank">Portfolio</a>
                <a href="contact.html" att="Contact" target="_blank">Contact</a>
            </div>
        </div>
    </header>
    <div class="container">
        <section>
            <h1 class="contentHeader">Contact</h1>
            <hr>
        </section>
        <section>
            <form>
                <label for="name">Name :</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Your name..">
                <br>
                <label for="email">Email :</label>
                <br>
                <input type="email" id="email" name="email" placeholder="someone@somewhere.com">
                <br>
                <label for="message">Message :</label>
                <br>
                <textarea id="message" name="message" rows="16" cols="130">
                </textarea>
                <input type="submit" value="Submit">
            </form>
        </section>
    </div>
    <footer class="stickyFooter">Copyright &copy; 2019</footer>
